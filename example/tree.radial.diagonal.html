<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Radial Tree Example</title>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="../node_modules/d3.chart/d3.chart.js"></script>
    <script src="../d3.chart.layout.hierarchy.js"></script>
    <style>
      html {
        display: table;
        margin: auto;
        width: 100%; }

      .vis {
        width: 50%;
        height: 700px;
        margin: auto; }

      .node {
        cursor: pointer; }

      .node.leaf {
        cursor: default; }

      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px; }

      .expandable circle {
        fill: lightsteelblue;
      }

      .leaf circle {
        stroke: deepskyblue;
      }

      .node text {
        font-size: 11px; }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px; }
    </style>
  </head>
  <body>

    <h2>cluster.cartesian.diagonal</h2>
    <div id="cluster" class="vis"></div>

    <h2>tree.cartesian.diagonal</h2>
    <div id="tree" class="vis"></div>

    <!-- h2>cluster-tree.radial.diagonal</h2>
    <div id="radial" class="vis"></div -->

    <h2>cluster.radial.diagonal</h2>
    <div id="cluster-radial" class="vis"></div>

    <h2>tree.radial.diagonal</h2>
    <div id="tree-radial" class="vis"></div>

        d3.json("data/flare.json", function(error, json) {
